<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>"The Office" Trivia</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
    <!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<!-- First page -->
<section id = "first-page">
    <div class = "row" id = "top">

    </div>
    <div class = "row" id = "introduction">

        <div class = "col-md-4">
            <img src = "assets/images/dwight.png" id = "dwight1" alt = "Dwight"> 
        </div>
        <div class = "col-md-8">
            <h1 id = "title">The <br> Office: Trivia</h1>
            <p id = "intro-caption">Let's see if you can answer all of Dwight's questions!</p>
            <a href = "#trivia-page"><button type="button" id = "start" class="btn btn-light">Start</button></a>
        </div>

    </div>
</section>

<!-- Trivia page -->
<section id = "trivia-page">
    
<div class = "row" id = "site">

    <div class = "col-md-4" id = "site-left">
 
        <p id = "dwight-says"></p>
        <img src = "assets/images/dwight.png" id = "dwight2" alt = "Dwight">
        <p id = q> Question: </p>
        <p id = "correct-answer"></p>
        <p id = "question"></p>
    </div>


    <div class = "col-md-8" id = "site-right">
        <div class = "row">
            <p id = "remaining-time">Time remaining: </p>
        </div>

        <div class = "cardRow">
            <div class="card">
                <h5 class="card-header">Answer:</h5>
                <div class="card-body">
    
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                            <input type="radio" id = "A" name = "rad" aria-label="Radio button for following text input"></input>
                            </div>
                        </div>
                        <input type="text" class="form-control" id = "0" aria-label="Text input with radio button">
                    </div><br>
    
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                            <input type="radio" id = "B" name = "rad" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <input type="text" class="form-control" id = "1" aria-label="Text input with radio button">
                    </div><br>
    
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                            <input type="radio" id = "C" name = "rad" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <input type="text" class="form-control" id = "2" aria-label="Text input with radio button">
                    </div><br>
    
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                            <input type="radio" id = "D" name = "rad" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <input type="text" class="form-control" id = "3" aria-label="Text input with radio button">
                    </div><br>
    
                </div>
            </div>
        </div>
</div>

</section>

<section id = "stats">
    <div class = "row">
        <div class = "col-md-4">
  
        </div>
        <div class = "col-md-4">
            <div id = "score-sheet">
                <h1>Scoreboard</h1><br><br>
                <p id = "wins">Wins:</p><br> 
                <p id = "losses">Losses:</p>
            </div><br><br>

            <div id = "restart">
                <a href = "#first-page"><button type="button" class="btn btn-light">Play Again</button></a>
            </div>
        </div>
        <div class = "col-md-4">
            <img src = "assets/images/dwight.png" id = "dwight3" alt = "Dwight">
        </div>
    </div>

</section>

<!-- Linking javascript -->
<script src="assets/javascript/app.js"></script>  
</body>
</html>
